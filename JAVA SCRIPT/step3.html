<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

	function enter() {
		flag = confirm("성인사이트로 이동합니다. 정말 입장하겠습니까?");
		if(flag==false) {
			return false;
		}
	}
</script>
</head>
<body>
<!--  onsubmit : submit 버튼 눌렀을때 동작
		onsubmit ="return xxx()" return keyword를 삽입하는 이유는 java
		return false했을때 전송시키지않기위해 추가 -->
<form method="get" action="a.jsp"onsubmit="return enter()">
	<input type="button" value="그냥버튼"><br>
	<input type="submit" value="전송버튼"><br>
</form>

</body>
</html>
