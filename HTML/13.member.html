<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action ="#">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label for="user_id">아이디</label><input type="text" id="user_id" placeholder="영어로 입력하세요" required="이 입력을 작성하세요"></li>
                <li><label for="user_pw">비밀번호</label><input type="text" id="user_pw"></li>
                <li><label for="pw_check">비밀번호 확인</label><input type="text" id="pw_check"></li>
            </ul>

        </fieldset>
        <fieldset>

            <legend>개인정보</legend>
            <ul>
                <li><label for="user_name">이름</label><input type="text" id="user_name"></li>
                <li><label for="user_email">메일주소</label><input type="text" id="user_email"></li>
                <li><label for="user_phone">연락처</label><input type="text" id="user_phone"></li>
                <li><label for="user_homepage">블로그/홈페이지</label><input type="text" id="user_homepage"></li>
            </ul>
        </fieldset>
        <input type="submit"  value="가입하기">

    </form>
</body>
</html>
