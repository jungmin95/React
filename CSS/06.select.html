<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    
    <style>
        span {
            color: yellow;
        }
        .world {
            color: blue;
        }
        #hello {
            color: red;
        }


    </style>

</head>
<body>
    <span>HelloWorld</span> <br>
    <span id = "hello">HelloWorld</span> <br>
    <span class="world">HelloWorld</span><br>
    <span id = "hello" class = "world">HelloWorld</span>

</body>
</html>
