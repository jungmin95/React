<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
		function checkLogin() {
			var r = document.LoginForm;
			
			if(r.userId.value == "") {
				alert("아이디를 입력하세요");
				r.userId.value = "";
				r.userId.focus();
				return false;
			}
			if(r.userPass.value == "") {
				alert("비밀번호를 입력하세요");
				r.userPass.value = "";
				r.userPass.focus();
				return false;
			}
		}
	</script>
</head>
<body>
<form action = "LoginServlet" name = "LoginForm" method="post" onsubmit="return checkLogin()">
아이디 : <input type="text" name ="userId">
패스워드 : <input type="password" name="userPass">
<input type="submit" value="로그인">
</form>
</body>
</html>
