<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>이벤트 모듈 사용 예제</title>
	<script type="text/javascript">
	function log(msg) {
		var console = document.getElementById("debugConsole");
		if (console != null) {
			console.innerHTML += msg +"<br/>";
		}
	}
	window.onload = function() {
		var btn1 = document.getElementById("btn1");		
		if (btn1.addEventListener) {
			btn1.addEventListener("click", processClick, false);			
		} else if (btn1.attachEvent) {
			btn1.attachEvent('onclick' + processClick);			
		}
	}
	function processClick(e) {
		var event = window.event || e;
		var target;		
		if (event.target){
			target = event.target;
		} else if (event.srcElement){
			target = event.srcElement;
		}
		
		log("이벤트 대상: " + target.nodeName);
		log("대상의 ID: " + target.id);
		log("이벤트 타입: " + event.type);
	}
	</script>
</head>
<body>
<input type="button" id="btn1" value="버튼"/>
<div id="debugConsole"></div>
</body>
</html>
