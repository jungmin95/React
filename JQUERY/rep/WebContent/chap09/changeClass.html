<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>CSS Class 변경</title>
	<script type="text/javascript">
	window.onload = function() {
		var redRadio = document.getElementById("red");
		var blueRadio = document.getElementById("blue");
		var blackRadio = document.getElementById("black");
		
		if (redRadio.addEventListener) {
			redRadio.addEventListener("click", doRedClickOnRadio, false);
			blueRadio.addEventListener("click", doBlueClickOnRadio, false);
			blackRadio.addEventListener("click", doBlackClickOnRadio, false);
		} else if (redRadio.attachEvent) {
			redRadio.attachEvent('onclick', doRedClickOnRadio);
			blueRadio.attachEvent('onclick', doBlueClickOnRadio);
			blackRadio.attachEvent('onclick', doBlackClickOnRadio);
		}
	}
	
	function doRedClickOnRadio() {
		var view = document.getElementById("view");
		view.className = "red";
	}
	
	function doBlueClickOnRadio() {
		var view = document.getElementById("view");
		view.className = "blue";
	}
	
	function doBlackClickOnRadio() {
		var view = document.getElementById("view");
		view.className = "black";
	}
	</script>
	<style type="text/css">
	div.red {
		font-weight: bold;
		color: red;
		background-color: #00FFFF;
	}
	div.blue {
		font-weight: bold;
		color: blue;
		background-color: #FFFF00;
	}
	div.black {
		font-weight: bold;
		color: #000000;
		background-color: #CCCCCC;
	}
	</style>
</head>
<body>
<div id="view" class="black">스킨을 변경해보세요.</div>
<form name="f">
<input type="radio" name="skinName" id="red" value="red" />RED
<input type="radio" name="skinName" id="blue" value="blue" />BLUE
<input type="radio" name="skinName" id="black" value="black" 
checked="checked" />BLACK
</form>
</body>
</html>
