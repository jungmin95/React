<script type="text/javascript">

			return false;

			alert("아이디는 3자이상 10자이하");

			id.focus();
			return false;
		}

			alert("패스워드 빈공간이 존재");
			return false;
		}

			alert("패스워드check에 빈공간이 존재");

			pwcheck.value="";

			return false;
		}
		
		for(i=0; i<gen.length; i++ ){
			if(gen[i].checked) {
				strgen += gen[i].value
				flag=false;

			}
		}

			alert("성별을 선택하세요");
		}
		
		var flag1 = true;
		for(i=0; i<hobby.length; i++){
			if(hobby[i].checked) {
				str += hobby[i].value+ "";
			}
		}
		if(str == "" ) {
			alert("취미를 선택하세요");
			return false;
		}
		
		
		
		
		
		if(loc.value == "") {
			alert("지역을 선택해주세요");
			return false;
		}
		
		alert("가입 정보" + " \n" + "id : " + id.value + " \n" + "pw : " +pw.value + "\n" +  "성별 : " +strgen + "\n " +  "취미 : " + str + "\n " + "지역 : " + loc.value);
	}

</script>
