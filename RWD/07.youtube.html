<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position : relative;
            padding-bottom: 56.25%;
            height : 0px;
            overflow: hidden;
            
        }
        div > iframe {
            position : absolute;
            top : 0;
            left : 0;
            width: 100%;
            height : 100%;
        }
    </style>

</head>
<body>
    <div>
        <iframe  src="https://www.youtube.com/embed/D4SkEKhq-Y0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>


</body>
</html>
